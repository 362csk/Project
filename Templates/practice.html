<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Dashboard</title>

    <!-- Styles -->
     <link rel="stylesheet" href="/static/styles.css" />
  </head>

  <body>
    <main class="container" id="app">

      <!-- Login Panel -->
      <section class="panel form-panel" aria-labelledby="login-heading">
        <h1 id="login-heading">Welcome Back ðŸ‘‹</h1>
        <p class="lead">Sign in to securely access your dashboard</p>

        <form id="login-form" novalidate>

          <!-- Email -->
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email"
            autocomplete="username"
            required
          />

          <!-- Password -->
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Enter your password"
            autocomplete="current-password"
            required
            minlength="6"
          />

          <!-- Row: remember me + forgot -->
          <div class="row small">
            <label class="checkbox">
              <input id="remember" type="checkbox" />
              Remember me
            </label>
            <a href="#" class="forgot">Forgot Password?</a>
          </div>

          <button type="submit" class="btn primary">Sign In</button>

          <!-- OR separator -->
          <div class="or">or continue with</div>

          <!-- Social Buttons -->
          <div class="socials">
            <button type="button" class="btn alt" id="github">GitHub</button>
            <button type="button" class="btn alt" id="google">Google</button>
          </div>

          <!-- Error Box -->
          <div id="error" role="alert" class="error" aria-live="polite"></div>

        </form>

        <p class="muted">
          Don't have an account?  
          <a href="register.html">Register here</a>
        </p>

      </section>

      <!-- Dashboard Panel -->
      <aside class="panel dash-panel" id="dashboard" hidden>
        <header>
          <h2 id="greeting">Hello,</h2>
          <button id="signout" class="btn link">Sign out</button>
        </header>

        <div class="cards">
          <div class="card">
            <h4>ACCOUNT</h4>
            <p id="user-email">â€”</p>
          </div>

          <div class="card">
            <h4>Status</h4>
            <p id="user-status">Active</p>
          </div>
        </div>
      </aside>
      <div class="card">
            <h4>Status</h4>
            <p id="user-status">Active</p>
          </div>
        </div>
      </aside>


    </main>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
