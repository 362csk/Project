
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container" id="app">
      <section class="panel form-panel" aria-labelledby="login-heading">
        <h1 id="login-heading">Welcome Back</h1>
        <p class="lead">Sign in to access your dashboard</p>

        <form id="login-form" novalidate>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="username" required />

          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required minlength="6" />

          <div class="row small">
            <label class="checkbox">
              <input id="remember" type="checkbox" />
              Remember me
            </label>
            <a href="#" class="forgot">Forgot?</a>
          </div>

          <button type="submit" class="btn primary">Sign In</button>

          <div class="or">or continue with</div>
          <div class="socials">
            <button type="button" class="btn alt" id="github">GitHub</button>
            <button type="button" class="btn alt" id="google">Google</button>
          </div>

          <div id="error" role="alert" class="error" aria-live="polite"></div>
        </form>

        <p class="muted">Demo credentials: <strong>user@example.com</strong> / <strong>password</strong></p>
      </section>

      <aside class="panel dash-panel" id="dashboard" hidden>
        <header>
          <h2 id="greeting">Hello,</h2>
          <button id="signout" class="btn link">Sign out</button>
        </header>
        <div class="cards">
          <div class="card">
            <h3>Account</h3>
            <p id="user-email">â€”</p>
          </div>
          <div class="card">
            <h3>Status</h3>
            <p id="user-status">Active</p>
          </div>
        </div>
      </aside>
    </main>

    <script src="script.js"></script>
  </body>
</html>
